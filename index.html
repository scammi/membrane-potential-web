<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Membrane potential simulator!</title>
  </head>
  <style media="screen">
    .center {
      text-align: center;
    }
    .custom-range {
      width: 40%;
      align-self: center
    }
  @media (max-width: 575.98px) {
    .custom-range {
      width: 90%;
  }



  </style>
  <body>

    <div class="container-fluid">
      <div class="col" style="">

        <h1 class="center pt-5">
          Vm:
          <span id="vm-display"> </span>
        </h1>

        <div class="center" id="chart"></div>

        <div class="ranger-container d-flex flex-column">
          <label class="center" for="krange">
            Ko:
            <span id="ko-val"></span>
          </label>
          <input type="range" class="custom-range center" min="0" max="15" step="1" id="ko-ranger" value="4">
          <label class="center" for="krange">
            Ki:
            <span id="ki-val"></span>
          </label>
          <input type="range" class="custom-range center" min="80" max="150" step="2" id="ki-ranger" value="120">
          <label class="center" for="krange">
            No:
            <span  id="no-val"></span>
          </label>
          <input type="range" class="custom-range center" min="100" max="290" step="2" id="no-ranger" value="145">
          <label class="center" for="krange">
            Ni:
            <span id="ni-val"></span>
          </label>
          <input type="range" class="custom-range center" min="0" max="20" step="2" id="ni-ranger" value="15">

        </div>

      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="main.js" type="text/javascript">  </script>
  </body>
</html>
